<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Tech</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300&display=swap" rel="stylesheet">
</head>
<body>
     <div class="left">
         <a href="https://www.mtech.tk/"><img src="/Images/logo.jpg" alt=""></a>
    </div> 
     <div class="mid">
        <nav>
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">BLOG</a></li>
                <li><a href="#contact">CONTACT US</a></li>
                <li><a href="">ABOUT ME</a></li>
            </ul>
        </nav>
    </div>
    <div class="right">
        <button class="login">
            Login
        </button>
        <button class="signup">
            Sign Up
        </button>
    </div>
    <div class="signupbox">
        <h2>Join Now !</h2>
        <br>
        <input type="text" id="username" name="username" placeholder="Enter Your Email Id">
        <input type="text" id="password" name="password" placeholder="Enter Your Password">
        <br>
        <button class="login">
            Login
        </button>
        <button class="signup">
            Sign Up
        </button> 
    </div>
    <div class="text">
        <h1>"We Meet <br>
             Technology"</h1>
    </div> 

    <div class="contact">
        <h1>Contact Us</h1>
        <form align="center" src="" method="POST">
            <a name=contact></a>
            <div>
                <label for="name">Your Name ::</label>  
                <input type="text" id="name" name="name" placeholder="Type Name">
            </div>
            <br>
            <div>
                <label for="email">Your Email :: &nbsp;</label>  
                <input type="text" id="email" name="email" placeholder="Type Gmail">
            </div>
            <br>
            <div>
                <label for="subject">Subject :: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>  
                <input type="text" id="subject" name="subject" placeholder="Type Message">
            </div>
            <br>
            <div>
                <label for="tel">Tel ::&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>&nbsp;
                <select>
                    <option>+94</option>
                    <option>+95</option>
                    <option>+96</option>
                    <option>+97</option>
                </select>
                <input type="tel" id="tel" name="tel" placeholder="Type Mobile">
            </div>
            <br>
            <div>
                <label for="message">Message ::&nbsp;</label>
                <br>
                <textarea cols=30 rows=10>
                </textarea>
            </div>
            <div>
                <input type="submit" value="Submit" class="sub">
                <input type="reset" value="Reset" class="sub">
            </div>
        </form>
    </div>
</body>
</html>
